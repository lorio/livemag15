- name: "opstedal"
  artist: "Kevin Opstedal"
  image: "default.jpg"
  poem: "opstedal.html"
  title: "CALCULATING THE DRIFT"
  url: "opstedal"
  art: "Poetry"
  bio: "Kevin Opstedal has written over 30 books of poetry including Pacific Standard Time: New and Selected Poems (Ugly Duckling Presse, 2016). He is also the editor and publisher of Blue Press Books, and has written a literary history of the poets who lived in Bolinas 1968-1980 which was published online by Big Bridge https://bigbridge.org/bolinas.htm"
- name: "cheng"
  artist: "Emily Cheng"
  image1: "cheng1.jpg"
  title1: "Nine Worlds 2020 Flasche on Canvas 70 x 80 in."
  image2: "cheng2.jpg"
  title2: "Indigo Ray Body 2020 Flasche on Canvas 72 x 60 in."
  url: "cheng"
  art: "Art"
  bio: "Emily Cheng is a painter living and working in New York City. She has had over 40 solo shows in the US and internationally, won numerous major awards and taught in various institutions in her 45 year career as an artist. Her work is an exploration of all subjects intriguing to her."
- name: "keel"
  artist: "Hillary Keel"
  image: "default.jpg"
  title: "Faculty Meeting, 1:30 p.m."
  url: "keel"
  poem: "keel.html"
  art: "Poetry"
  bio: "Hillary Keel is a daughter of New York State and has lived half a lifetime in Europe. When not teaching German and the German Fairy Tale, she spends her time obsessing over the Dutch Golden Age painter Johannes Vermeer. Her practices are in poetry, translation, hypnosis, and channeling."
- name: "darrigo"
  artist: "Elisa D’Arrigo"
  image1: "darrigo1.jpg"
  title1: "Both Sides Now 2, 2021, glazed ceramic, 9.5 x 7 in."
  image2: "darrigo2.jpg"
  title2: "Both Sides Now 4, 2022, glazed ceramic"
  url: "darrigo"
  art: "Art"
  bio: "Elisa D’Arrigo currently works in ceramics, after a 30 year hiatus during which she worked with various materials including hand-stitched and laminated cloth. Her pieces conﬂate color,
surface and animated form within the context of the glazed ceramic vessel. Public collections include The Metropolitan Museum of Art, The Everson Museum, The Mead Art Museum, The High Museum of Art, The Samuel Dorsky Museum of Art, and The Weatherspoon Art Museum. Upcoming solo and group exhibitions are planned at M. David & Co, Patricia Sweetow Gallery, Pamela Salisbury Gallery and Elizabeth Harris Gallery, where she has had 11 solo exhibitions. She received a BFA in Ceramics from SUNY New Paltz in 1975. She was born and raised in the Bronx, NY."
- name: "smith"
  artist: "Clive Smith"
  image1: "smith1.jpg"
  title1: "Gaitonde Flameback. Courtesy of Marc Straus Gallery"
  image2: "smith2.jpg"
  title2: "The Kelly Butterfly Collection. Courtesy of Marc Straus Gallery"
  url: "smith"
  art: "Art"
  bio: "Clive Smith, originally from Great Britain and now in New York for years, was initially trained as a portrait painter. For the past few years, he’s been concerned by the extinction of various species and genetic engineering. Smith conceives of his own imaginary species by merging the sensibility of famous art masterpieces and visually compatible species. The results are captivatingly beautiful paintings of these extraordinary fictional subspecies both on stretched canvases and on old canvas-bound books of art history and zoology."
- name: "valla"
  artist: "Teressa Valla"
  image1: "valla.jpg"
  title1: "From the Earth to the Sky, Pigment, Elemental Materials, Acrylic on Canvas, 52 x 60 in."
  url: "valla"
  art: "Art"
  bio: "Teressa Valla lives and works a block away from Central Park, NYC. Her art, characterized by suggestions of movement and lyricism, is inspired by experiences of nature and dance that began in her childhood Vermont home. She draws on the affinity between communities of people and their environments: urban, manmade, or natural. Valla's works have been exhibited extensively for over 30 years and can be found in numerous public and private collections. https://www.teressavalla.com/"
- name: "pham"
  artist: "An Pham"
  image1: "pham.jpg"
  title1: "Six Glasses 2021 Pine and wenge plywood 16 x 20 x 6 1/2 in."
  url: "pham"
  art: "Art"
  bio: "An Pham grew up in a small village in Vietnam and came to the U.S. as a refugee at 17. He studied sculpture at Pratt and worked as a fabricator for Richard Artschwager. He recently showed works at Artego Gallery in LIC and will have his first prose publication in Electric Lit this July."
- name: "simonian"
  artist: "Judith Simonian"
  image1: "simonian1.jpg"
  title1: "Sperlonga in Norway 2016 Acrylic on canvas 46 x 54 in.Courtesy of the artist and Atamian Hovespian Curatorial Practice"
  image2: "simonian2.jpg"
  title2: "Studio Ballou 2019 Acrylic on canvas, 27 x 35 in. Courtesy of the artist and Atamian Hovespian Curatorial Practice"
  url: "simonian"
  art: "Art"
  bio: "Judith Simonian began her career during the emerging 1980s downtown Los Angeles art scene that spawned street art and performances, galleries, and institutions such as Los Angeles Contemporary Exhibitions (LACE) and Los Angeles Institute of Contemporary Art (LAICA), before moving to New York City in 1985. She continues to exhibit her work extensively in NY and around the country."
- name: "winch"
  artist: "Terence Winch"
  image: "default.jpg"
  title: "We Will Get Rich at The Funeral"
  url: "winch"
  poem: "winch.html"
  art: "Poetry"
  bio: "Terence Winch is the author of eight poetry collections, the most recent of which is The Known Universe (2018). A Columbia Book Award and American Book Award winner, Winch is included in more than 40 anthologies, among them the Oxford Book of American Poetry, Poetry 180, and 5 editions of  Best American Poetry. He is the recipient of an NEA Fellowship and a Gertrude Stein Award for Innovative Writing, among other honors. He has also published a book of short stories called Contenders (1989) and a YA novel called Seeing-Eye Boy (2020). A collection of non-fiction stories entitled That Special Place: New World Irish Stories (2007) focuses on his life as a traditional Irish musician."
- name: "king"
  artist: "Basil King"
  image: "default.jpg"
  title: "SENSATIONS"
  url: "king"
  poem: "king.html"
  art: "Poetry"
  bio: "Basil King,born in London,England before World War 2,has been painting for over seven decades and writing since 1985. He does both in Brooklyn where he has lived since 1969. His art and poetry are most recently celebrated in the special limited edition After Thought from Granary Books,2022. www.basilking.net"
- name: "prosterman"
  artist: "Leslie Prosterman"
  image: "default.jpg"
  title: "Black Ice Rose"
  url: "prosterman"
  poem: "prosterman.html"
  art: "Poetry"
  bio: "Leslie Prosterman, author of Snapshots and Dances, most recently has published in Unlikely Stories, Maintenant, and Journal of Italian Translation. She is at work on a new book called Love and Then Tomorrow. She appears as a poet/dancer in vaudeville revues, experimental dance concerts and on YouTube. A former Associate Professor of American Studies and Folklore, Leslie Prosterman now teaches community poetry workshops up and down the East Coast. Befitting a former student of trapeze, she oscillates between NYC, DC, and Chilmark."
- name: "finberg"
  artist: "Bonny Finberg"
  image: "default.jpg"
  title: "Avian Love Song"
  url: "finberg"
  poem: "finberg.html"
  art: "Poetry"
  bio: "Bonny Finberg's publications include her novel: Kali's Day, Autonomedia, NY, 2014; Sitting Book, Xanadu Press, NY, 2018; Deja Vu, Corrupt Press, Paris, 2011. How the Discovery of Sugar Produced the Romantic Era, Sisyphus Press, NY, 2006. She received a 2014 Kathy Acker Award for fiction and is working on her second novel."
